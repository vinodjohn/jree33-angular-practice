<h1>{{ title }}</h1>
<button mat-fab aria-label="Add dog button" (click)="addRandom()">
  <mat-icon>add</mat-icon>
</button>
<div *ngIf="dogs.length < 1">
  <p>No dogs available.</p>
</div>
<div *ngIf="dogs.length > 0">
  <table mat-table [dataSource]="dogs" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="heightInCm">
      <th mat-header-cell *matHeaderCellDef> Height in Cm </th>
      <td mat-cell *matCellDef="let element"> {{element.heightInCm}} </td>
    </ng-container>

    <ng-container matColumnDef="isAlive">
      <th mat-header-cell *matHeaderCellDef> Is Alive? </th>
      <td mat-cell *matCellDef="let element"> {{element.isAlive}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button (click)="bark()">Bark</button>
</div>
